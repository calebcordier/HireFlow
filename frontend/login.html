<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to HireFlow</h1>
        <p>Stay up to date with your job applications</p>
        <form id="loginForm">
            <div class="input-field">
                <input type="email" id="email" placeholder="Email address"  required>
                <input type="password" id="password" placeholder="Password"  required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button class="login-btn" type="submit">Log In</button>
                <p class="small-text">Don't have an account? <a href="./register.html">Sign up</a></p>   
            </div>     
            <div class="divider"><span>OR</span></div>
        </form>

        <button id="googleLogin" class="google-btn">
            <img src="/images/g_logo.png" alt="Google logo">
            Sign up with your Google account
        </button>
        <p class="terms">By signing up, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
    <script type="module" src="../backend/login.js"></script>
</body>
</html>
